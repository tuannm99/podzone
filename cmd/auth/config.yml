logger:
  app_name: "podzone_admin_auth"
  provider: "zap" # "zap" | "slog"
  level: "debug"
  env: "dev"

redis:
  auth:
    uri: redis://localhost:6379/0

sql:
  auth:
    uri: postgres://postgres:postgres@localhost:5432/auth?sslmode=disable
    provider: postgres
    should_run_migration: true

grpc:
  port: 50051
