schema:
  - internal/backoffice/handlers/graphql/schema/*.graphqls

exec:
  filename: internal/backoffice/handlers/graphql/generated/generated.go
  package: generated

model:
  filename: internal/backoffice/handlers/graphql/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: internal/backoffice/handlers/graphql/resolver/
  package: resolver
  filename_template: '{name}.resolvers.go'
