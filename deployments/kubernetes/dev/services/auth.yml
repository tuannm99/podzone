apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: localhost:5000/podzone-auth:dev
          imagePullPolicy: Always
          ports:
            - containerPort: 50051
              name: grpc
            - containerPort: 8080
              name: http
          env:
            - name: APP_ENV
              valueFrom:
                secretKeyRef:
                  name: global-secrets
                  key: APP_ENV
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: global-secrets
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: global-secrets
                  key: GOOGLE_CLIENT_SECRET
            - name: OAUTH_REDIRECT_URL
              valueFrom:
                secretKeyRef:
                  name: global-secrets
                  key: OAUTH_REDIRECT_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: global-secrets
                  key: JWT_SECRET
            - name: APP_REDIRECT_URL
              valueFrom:
                secretKeyRef:
                  name: global-secrets
                  key: APP_REDIRECT_URL
            - name: GRPC_PORT
              value: '50051'
            - name: GW_HTTP_PORT
              value: '8080'

            # k8s connection
            - name: REDIS_ADDR
              value: 'redis://redis:6379/0'

          resources:
            limits:
              cpu: '500m'
              memory: '512Mi'
            requests:
              cpu: '100m'
              memory: '128Mi'
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - port: 50051
      name: grpc
      targetPort: 50051
    - port: 8080
      name: http
      targetPort: 8080
