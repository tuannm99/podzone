apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: podzone-auth:latest
          # using k3s pull hub local 
          imagePullPolicy: Never
          ports:
            - containerPort: 50051
              name: grpc
            - containerPort: 8080
              name: http
          env:
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: auth-service-secrets
                  key: google-client-id
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-service-secrets
                  key: google-client-secret
            - name: OAUTH_REDIRECT_URL
              valueFrom:
                configMapKeyRef:
                  name: auth-service-config
                  key: oauth-redirect-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-service-secrets
                  key: jwt-secret
            - name: APP_REDIRECT_URL
              valueFrom:
                configMapKeyRef:
                  name: auth-service-config
                  key: app-redirect-url
            - name: GRPC_PORT
              value: '50051'
            - name: HTTP_PORT
              value: '8080'
          resources:
            limits:
              cpu: '500m'
              memory: '512Mi'
            requests:
              cpu: '100m'
              memory: '128Mi'
          # readinessProbe:
          #   httpGet:
          #     path: /healthz
          #     port: 8080
          #   initialDelaySeconds: 5
          #   periodSeconds: 10
          # livenessProbe:
          #   httpGet:
          #     path: /healthz
          #     port: 8080
          #   initialDelaySeconds: 15
          #   periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - port: 50051
      name: grpc
      targetPort: 50051
    - port: 8080
      name: http
      targetPort: 8080
---
apiVersion: v1
kind: Secret
metadata:
  name: auth-service-secrets
type: Opaque
stringData:
  google-client-id: ${GOOGLE_CLIENT_ID}
  google-client-secret: ${GOOGLE_CLIENT_SECRET}
  jwt-secret: ${JWT_SECRET}
  oauth-redirect-url: ${APP_REDIRECT_URL}
  app-redirect-url: ${OAUTH_REDIRECT_URL}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-service-config
data:
  oauth-redirect-url: ${APP_REDIRECT_URL}
  app-redirect-url: ${OAUTH_REDIRECT_URL}
