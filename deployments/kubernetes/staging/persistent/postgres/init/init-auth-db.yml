apiVersion: batch/v1
kind: Job
metadata:
  name: init-auth-db
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: initdb
          image: postgres:15
          env:
            - name: PGPASSWORD
              value: 'postgres'
          command: ['bash', '-lc']
          args:
            - |
              set -euo pipefail
              export PGHOST=postgres
              export PGPORT=5432
              export PGUSER=postgres
              export PGDATABASE=postgres
              # Create DB if missing
              psql -v ON_ERROR_STOP=1 -tAc "SELECT 1 FROM pg_database WHERE datname='auth'" | grep -q 1 \
                || psql -v ON_ERROR_STOP=1 -c "CREATE DATABASE auth;"
