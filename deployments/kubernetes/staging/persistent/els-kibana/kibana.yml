apiVersion: v1
kind: Service
metadata:
  name: kibana
  labels:
    app: kibana
spec:
  ports:
    - port: 5601
      name: http
  selector:
    app: kibana

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:7.17.10
          ports:
            - containerPort: 5601
          env:
            - name: ELASTICSEARCH_HOSTS
              value: http://elasticsearch:9200
          resources:
            requests:
              cpu: "25m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "384Mi"

          readinessProbe:
            httpGet:
              path: /status
              port: 5601
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 10

