apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kafka-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: apache/kafka:4.1.1
          ports:
            - name: internal
              containerPort: 9092
            - name: external
              containerPort: 29092
            - name: controller
              containerPort: 9093
          env:
            # ---------- KRaft basics ----------
            - name: KAFKA_NODE_ID
              value: '1'
            - name: KAFKA_PROCESS_ROLES
              value: 'broker,controller'
            # Single node => voters chỉ có mình nó
            - name: KAFKA_CONTROLLER_QUORUM_VOTERS
              value: '1@kafka:9093'
            - name: KAFKA_CONTROLLER_LISTENER_NAMES
              value: 'CONTROLLER'

            # ---------- Listeners ----------
            # 3 listeners:
            # - PLAINTEXT: internal in-cluster
            # - EXTERNAL: client từ ngoài cluster (port 29092)
            # - CONTROLLER: KRaft controller (9093)
            - name: KAFKA_LISTENERS
              value: 'PLAINTEXT://:9092,EXTERNAL://:29092,CONTROLLER://:9093'
            # Quan trọng: advertised phải là host mà client resolve được
            # - internal clients dùng: kafka:9092
            # - external clients tùy cách bạn expose:
            #   * nếu bạn port-forward: localhost:29092
            #   * nếu NodePort/Ingress/LB: set theo domain/IP thật
            - name: KAFKA_ADVERTISED_LISTENERS
              value: 'PLAINTEXT://kafka:9092,EXTERNAL://localhost:29092'

            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: 'PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT'
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: 'PLAINTEXT'

            # ---------- Storage ----------
            - name: KAFKA_LOG_DIRS
              value: '/var/lib/kafka/data'

            # ---------- Single-node convenience ----------
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: '1'
            - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
              value: '1'
            - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
              value: '1'
            - name: KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS
              value: '0'

            - name: KAFKA_CLUSTER_ID
              value: 'MkU3OEVBNTcwNTJENDM2Qk'
            - name: KAFKA_HEAP_OPTS
              value: "-Xms96m -Xmx192m"

          resources:
            requests:
              cpu: "50m"
              memory: "192Mi"
            limits:
              cpu: "200m"
              memory: "384Mi"
          volumeMounts:
            - name: kafka-storage
              mountPath: /var/lib/kafka/data
      volumes:
        - name: kafka-storage
          persistentVolumeClaim:
            claimName: kafka-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
spec:
  selector:
    app: kafka
  ports:
    - name: internal
      port: 9092
      targetPort: 9092
    - name: external
      port: 29092
      targetPort: 29092
    - name: controller
      port: 9093
      targetPort: 9093
