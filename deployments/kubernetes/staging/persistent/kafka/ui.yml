apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-ui-config
data:
  dynamic_config.yaml: |
    auth:
      type: DISABLED
    kafka:
      clusters:
        - bootstrapServers: kafka:9092
          name: kafka-cluster-default
          properties: {}
          readOnly: false
    rbac:
      roles: []
    webclient: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kafka-ui
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
        - name: kafka-ui
          image: provectuslabs/kafka-ui:latest
          ports:
            - containerPort: 8080
          env:
            - name: DYNAMIC_CONFIG_ENABLED
              value: 'true'
          volumeMounts:
            - name: kafka-ui-storage
              mountPath: /data
            - name: kafka-ui-config-volume
              mountPath: /etc/kafkaui/dynamic_config.yaml
              subPath: dynamic_config.yaml
          resources:
            requests:
              cpu: '50m'
              memory: '128Mi'
            limits:
              cpu: '100m'
              memory: '256Mi'
      volumes:
        - name: kafka-ui-storage
          persistentVolumeClaim:
            claimName: kafka-ui
        - name: kafka-ui-config-volume
          configMap:
            name: kafka-ui-config
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-ui
spec:
  selector:
    app: kafka-ui
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP

