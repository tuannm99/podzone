apiVersion: v1
kind: Service
metadata:
  name: etcd-headless
  labels:
    app: etcd
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  selector:
    app: etcd
  ports:
    - port: 2379
      name: client
      targetPort: 2379
    - port: 2380
      name: peer
      targetPort: 2380
---
apiVersion: v1
kind: Service
metadata:
  name: etcd-service
  labels:
    app: etcd
spec:
  type: ClusterIP
  selector:
    app: etcd
  ports:
    - port: 2379
      name: client
      targetPort: 2379
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: etcd
  labels:
    app: etcd
spec:
  serviceName: etcd-headless
  replicas: 1
  selector:
    matchLabels:
      app: etcd
  template:
    metadata:
      labels:
        app: etcd
    spec:
      terminationGracePeriodSeconds: 30
      initContainers:
        - name: init-data-dir
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              mkdir -p /var/lib/etcd
              chown -R 0:0 /var/lib/etcd
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: etcd-data
              mountPath: /var/lib/etcd
      containers:
        - name: etcd
          image: quay.io/coreos/etcd:v3.5.21
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 2379
              name: client
            - containerPort: 2380
              name: peer
          command: ['etcd']
          args:
            - '--name=etcd-0'
            - '--data-dir=/var/lib/etcd'
            - '--listen-client-urls=http://0.0.0.0:2379'
            - '--advertise-client-urls=http://etcd-service:2379'
            - '--listen-peer-urls=http://0.0.0.0:2380'
            - '--initial-advertise-peer-urls=http://etcd-0.etcd-headless:2380'
            - '--initial-cluster=etcd-0=http://etcd-0.etcd-headless:2380'
            - '--initial-cluster-state=new'
            - '--initial-cluster-token=etcd-cluster-1'

          readinessProbe:
            exec:
              command:
                - etcdctl
                - --endpoints=http://127.0.0.1:2379
                - endpoint
                - health
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6

          livenessProbe:
            exec:
              command:
                - etcdctl
                - --endpoints=http://127.0.0.1:2379
                - endpoint
                - health
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3

          resources:
            requests:
              cpu: '50m'
              memory: '128Mi'
            limits:
              cpu: '100m'
              memory: '256Mi'

          volumeMounts:
            - name: etcd-data
              mountPath: /var/lib/etcd

  volumeClaimTemplates:
    - metadata:
        name: etcd-data
      spec:
        accessModes: ['ReadWriteOnce']
        storageClassName: local-path
        resources:
          requests:
            storage: 1Gi
