apiVersion: apps/v1
kind: Deployment
metadata:
  name: onboarding-service
  labels:
    app: onboarding-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: onboarding-service
  template:
    metadata:
      labels:
        app: onboarding-service
    spec:
      containers:
        - name: onboarding-service
          image: tuannm99/podzone-onboarding:staging
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: APP_ENV
              valueFrom:
                secretKeyRef:
                  name: global-secrets
                  key: APP_ENV
            - name: DEFAULT_LOG_LEVEL
              valueFrom:
                secretKeyRef:
                  name: global-secrets
                  key: DEFAULT_LOG_LEVEL
            - name: OAUTH_REDIRECT_URL
              valueFrom:
                secretKeyRef:
                  name: global-secrets
                  key: OAUTH_REDIRECT_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: global-secrets
                  key: JWT_SECRET

            - name: GIN_MODE
              value: 'release'
            - name: HTTP_PORT
              value: '8080'
            - name: REDIS_ADDR
              value: 'redis://redis.persistent-staging.svc.cluster.local:6379/0'
            - name: MONGO_ONBOARDING_URI
              value: 'mongodb://mongodb-internal.persistent-staging.svc.cluster.local:27017/onboarding'

          resources:
            limits:
              cpu: '20m'
              memory: '50Mi'
            requests:
              cpu: '50m'
              memory: '128Mi'
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: onboarding-service
spec:
  selector:
    app: onboarding-service
  ports:
    - port: 8080
      name: http
      targetPort: 8080
