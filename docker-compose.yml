services:
  postgres:
    container_name: pg_db
    image: postgres:15
    environment:
      POSTGRES_USER: podzone
      POSTGRES_PASSWORD: podzone123
      POSTGRES_DB: podzone
    # ports:
    #   - '5432:5432'
    volumes:
      - /mnt/docker/postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U podzone']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:7
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - /mnt/docker/redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  mongodb:
    container_name: mongo
    image: mongo:6
    environment:
      MONGO_INITDB_ROOT_USERNAME: podzone
      MONGO_INITDB_ROOT_PASSWORD: podzone123
    ports:
      - '27017:27017'
    volumes:
      - /mnt/docker/mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/admin -u podzone -p podzone123 --quiet
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always

  # Microservices
  auth-service:
    build:
      context: .
      dockerfile: services/auth/Dockerfile
    container_name: auth-service
    environment:
      GOOGLE_CLIENT_ID: '${GOOGLE_CLIENT_ID}'
      GOOGLE_CLIENT_SECRET: '${GOOGLE_CLIENT_SECRET}'
      OAUTH_REDIRECT_URL: '${OAUTH_REDIRECT_URL}'
      JWT_SECRET: '${JWT_SECRET}'
      APP_REDIRECT_URL: '${APP_REDIRECT_URL}'
      GRPC_PORT: '50051'
      HTTP_PORT: '8080'
    ports:
      - '50051:50051'
      - '8080:8080'
    restart: always

