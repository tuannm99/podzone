  # API Gateway
  apisix:
    image: apache/apisix:3.12.0-debian
    container_name: 'apisix-gateway'
    volumes:
      - ./services/gateway/apisix_conf/config.yaml:/usr/local/apisix/conf/config.yaml:ro
    depends_on:
      - etcd
    ports:
      - '9080:9080'
      - '9443:9443'
      - '9180:9180'
    restart: always

  apisix-dashboard:
    image: apache/apisix-dashboard:latest
    container_name: 'apisix-dashboard'
    volumes:
      - ./services/gateway/dashboard_conf/conf.yaml:/usr/local/apisix-dashboard/conf/conf.yaml
    ports:
      - '9000:9000'
    restart: always

  etcd:
    image: bitnami/etcd:3.5.10
    container_name: 'etcd'
    user: '0'
    restart: always
    volumes:
      - /mnt/docker/etcd-apisix:/bitnami/etcd
    environment:
      - ETCD_ENABLE_V2=true
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    ports:
      - '2379:2379'
    healthcheck:
      test: ['CMD', 'etcdctl', 'endpoint', 'health']
      interval: 5s
      timeout: 5s
      retries: 5
